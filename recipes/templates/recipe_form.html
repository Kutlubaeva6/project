{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} рецепт</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
    </form>

    <p><a href="{% url 'home' %}">На главную</a></p>
{% endblock %}
